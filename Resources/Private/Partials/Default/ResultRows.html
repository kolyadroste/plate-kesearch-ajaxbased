	=====================
	Partials/ResultRows.html
-->

<div class="clearer"> </div>
<f:comment><div id="kesearch_num_results">{numberofresults} {f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xml:num_results_plain')}:</div></f:comment>
<f:render partial="Sorting" arguments="{conf: conf, numberofresults: numberofresults, sortingLinks: sortingLinks}" />
<f:if condition="{conf.pagebrowserOnTop}">
	<div id="kesearch_pagebrowser_top">
        <f:render partial="PageBrowser" arguments="{conf: conf, numberofresults:numberofresults, pagebrowser:pagebrowser}" />
    </div>
</f:if>
<div id="kesearch_results">
    <f:asset.css identifier="ac.grid.nums" href="EXT:plate_atomic_assets/Resources/Public/Styles/components/ac.grid.nums.css"/>
    <div class="ac-grid::cols-2result-list-item result-list-item-type-{resultrow.type} margin-bottom">
        <f:for each="{resultrows}" as="resultrow">
            <f:render partial="ResultRow" arguments="{conf: conf, resultrow: resultrow}" />
        </f:for>
    </div>
</div>
<f:if condition="{conf.pagebrowserAtBottom}">
	<div id="kesearch_pagebrowser_bottom"><f:render partial="PageBrowser" arguments="{conf: conf, numberofresults:numberofresults, pagebrowser:pagebrowser}" /></div>
</f:if>
<f:if condition="{conf.showQueryTime}">
	<div id="kesearch_query_time">{queryTimeText}</div>
</f:if>
